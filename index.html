<!DOCTYPE html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
  .chart rect{fill: steelblue; stroke: black;}
  #tooltip{
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60px; height: 40px;
    background: white;
    border: 0px;
  }
</style>

<html>
<body onload = 'init()'>
<script>
async function init(){
    const data = await d3.csv("https://github.com/Mandarin3-57/Mandarin3-57.github.io/blob/master/MarvelUniverse.csv");
    
}
</script>

<svg class="chart"></svg>
<div id="tooltip"></div>
<script>
  var width = 600, height = 400;
  var x = d3.scaleBand().domain([0,22]).range([0,600]);
  var y = d3.scaleLinear().domain([0,181]).range([400,0]);
  var tooltip = d3.select('#tooltip');

  d3.select("svg")
 .attr("width",600)
 .attr("height",400)
 .append("g")
  .attr("transform","translate(50,50)")
 .selectAll("rect").data(data).enter().append("rect")
 .attr("width",25)
 .attr("height",function(d){return height-y(d);})
 .attr("x",function(d,i){return 25*i;})
 .attr("y",function(d){return y(d);});

d3.select("svg").append("g")
 .attr("transform", "translate(50,50)")
 .call(d3.axisLeft(y));
d3.select("svg").append("g")
 .attr("transform", "translate(50,550)")
 .call(d3.axisBottom(x));

</script>

<h1>Analysis of MCU movies until Endgame</h1>
<h2>
  Narrative Visualization by Hanyu Zhang
  </h2>
<p>Here we analyze all the Marvel Cinematic Universe movies until Avengers: Endgame, 2019.</p>
<p>There are 22 movies in total, starting with Iron Man in 2008.</p>

</body>
</html>
